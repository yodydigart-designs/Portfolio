  <script>
  // Year
  const yearEl = document.getElementById("year");
  if (yearEl) yearEl.textContent = new Date().getFullYear();

  // Mobile menu
  const sidebar = document.getElementById("sidebar");
  const menuBtn = document.getElementById("menuBtn");
  const overlay = document.getElementById("overlay");

  function openMenu(){
    sidebar.classList.add("is-open");
    overlay.classList.add("is-show");
    document.body.classList.add("no-scroll");
    menuBtn.setAttribute("aria-expanded", "true");
    overlay.setAttribute("aria-hidden", "false");
  }

  function closeMenu(){
    sidebar.classList.remove("is-open");
    overlay.classList.remove("is-show");
    document.body.classList.remove("no-scroll");
    menuBtn.setAttribute("aria-expanded", "false");
    overlay.setAttribute("aria-hidden", "true");
  }

  if(menuBtn && sidebar && overlay){
    menuBtn.addEventListener("click", () => {
      const isOpen = sidebar.classList.contains("is-open");
      isOpen ? closeMenu() : openMenu();
    });

    overlay.addEventListener("click", closeMenu);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });

    sidebar.querySelectorAll("a").forEach(a => {
      a.addEventListener("click", () => {
        if (window.matchMedia("(max-width: 820px)").matches) closeMenu();
      });
    });
  }

  // Playlist UI (Spotify) — TOGGLE + remembers state
  const plBtn = document.getElementById("plBtn");
  const spPlayer = document.getElementById("spPlayer");
  const closePlayer = document.getElementById("closePlayer");
  const spIframe = document.getElementById("spIframe");

  const SPOTIFY_EMBED_URL =
    "https://open.spotify.com/embed/playlist/2pAFH6oJbozv45DoYLXyhB?utm_source=generator";

  function ensureIframeLoaded(){
    if (spIframe && !spIframe.getAttribute("src")) {
      spIframe.setAttribute("src", SPOTIFY_EMBED_URL);
    }
  }

  function openPlayer(){
    ensureIframeLoaded();
    spPlayer.classList.add("is-open");
    spPlayer.setAttribute("aria-hidden", "false");
    plBtn.setAttribute("aria-expanded", "true");
    plBtn.textContent = "✕ Playlist";
    localStorage.setItem("playerOpen", "1");
  }

  function closePlayerFn(){
    spPlayer.classList.remove("is-open");
    spPlayer.setAttribute("aria-hidden", "true");
    plBtn.setAttribute("aria-expanded", "false");
    plBtn.textContent = "▶ Playlist";
    localStorage.setItem("playerOpen", "0");
  }

  function togglePlayer(){
    const isOpen = spPlayer.classList.contains("is-open");
    isOpen ? closePlayerFn() : openPlayer();
  }

  if (plBtn && spPlayer && closePlayer){
    plBtn.addEventListener("click", togglePlayer);
    closePlayer.addEventListener("click", closePlayerFn);

    // restore state
    if (localStorage.getItem("playerOpen") === "1"){
      openPlayer();
    }
  }
</script>


  <!-- Small page-specific styles for playlist button/player -->
  <style>
    .pl-btn{
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 9997;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.78);
      color: var(--text);
      font-weight: 800;
      letter-spacing: -0.02em;
      cursor: pointer;
      box-shadow: 0 14px 40px rgba(0,0,0,.55);
    }
    .pl-btn:hover{ opacity:.95; }

    .sp-player{
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 9999;
      display: none;
    }
    .sp-player.is-open{ display:block; }

    .sp-close{
      position:absolute;
      top: -10px;
      right: -10px;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.88);
      color: var(--text);
      cursor:pointer;
    }

    @media (max-width: 820px){
      .pl-btn{
        top: 12px;
        right: 12px;
      }
      .sp-player{
        left: 12px;
        right: 12px;
        bottom: 12px;
      }
      .sp-player iframe{
        width: 100%;
      }
    }
