<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CGS Works</title>

  <link rel="icon" type="image/svg+xml" href="/assets/favicon2.svg" />
  <link rel="stylesheet" href="/styles.css">

  <!-- Page-only CSS (safe, doesn't affect other pages) -->
  <style>
    .pwrap{ display:grid; gap:14px; }

    .pimg{
      width:100%;
      height:auto;
      display:block;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.02);
    }

    /* 2 images row */
    .pgrid-2{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 900px){
      .pgrid-2{ grid-template-columns: 1fr; }
    }

    /* LED strip row (6 tiles) */
    .led-row{
      display:grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap:14px;
      margin-top:2px;
    }
    @media (max-width: 980px){
      .led-row{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 520px){
      .led-row{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    .led-tile{
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.02);
    }
    .led-tile img{
      width:100%;
      height:auto;
      display:block;
      opacity:1;
      transition: opacity .22s ease;
    }
  </style>
</head>

<body>
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar__top">
        <a class="brand" href="/index.html">
          <img src="/assets/logo.svg" class="brand__logo" alt="Logo">
          <span class="brand__name">Odisseas Tsantekides</span>
        </a>

        <nav class="nav">
          <p class="nav__label">Projects</p>
          <ul class="nav__list">
            <li><a href="/projects/project-1.html">Aris Kavalariou</a></li>
            <li><a href="/projects/project-2.html">Domain Tsantekides</a></li>
            <li><a class="active" aria-current="page" href="/projects/project-5.html">CGS Works</a></li>
            <li><a href="/projects/project-3.html">Raw Frequencies</a></li>
            <li><a href="/projects/project-4.html">Selected Small Works</a></li>
          </ul>
        </nav>

        <div class="social">
          <p class="nav__label">Social</p>
          <ul class="social__list">
            <li><a href="https://instagram.com/yody_digart" target="_blank" rel="noreferrer">Instagram</a></li>
            <li><a href="https://behance.net/odisseastsad24" target="_blank" rel="noreferrer">Behance</a></li>
            <li><a href="https://www.linkedin.com/in/oditsad99" target="_blank" rel="noreferrer">LinkedIn</a></li>
          </ul>
        </div>

        <div class="sidebar__spacer"></div>

        <nav class="nav nav--secondary">
          <ul class="nav__list nav__list--secondary">
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="/gallery.html">Gallery</a></li>
          </ul>
        </nav>
      </div>

      <div class="sidebar__footer">
        <small>© <span id="year"></span> Odisseas Tsantekides</small>
      </div>
    </aside>

    <!-- CONTENT -->
    <main class="content">
      <div class="proj-wrap">

        <div class="proj-top">
          <div>
            <div class="breadcrumb"><a href="/index.html">Home</a> / CGS Works</div>
            <h1>CGS Works</h1>
          </div>
          <a class="back-btn" href="/index.html">← Back</a>
        </div>

        <div class="proj-card">
          <div class="pwrap">

            <!-- 1) BIG IMAGE -->
            <img class="pimg" src="/assets/pngLogoclear.png" alt="CGS Works main">

            <!-- 2) TWO SIDE BY SIDE -->
            <div class="pgrid-2">
              <img class="pimg" src="/assets/pngLinedUpclear.png" alt="CGS Works lined up">
              <img class="pimg" src="/assets/pngMascotclear.png" alt="CGS Works mascot">
            </div>

            <!-- 3) LED STRIP: 6 tiles, each cycles through the same 6 images but offset -->
            <div class="led-row" aria-label="Color cycle strip">
              <div class="led-tile"><img class="led" data-offset="0" src="/assets/Highlight_Blue.png" alt="Highlight cycle 1"></div>
              <div class="led-tile"><img class="led" data-offset="1" src="/assets/Highlight_Green.png" alt="Highlight cycle 2"></div>
              <div class="led-tile"><img class="led" data-offset="2" src="/assets/Highlight_Pink.png" alt="Highlight cycle 3"></div>
              <div class="led-tile"><img class="led" data-offset="3" src="/assets/Highlight_Purple.png" alt="Highlight cycle 4"></div>
              <div class="led-tile"><img class="led" data-offset="4" src="/assets/Highlight_Red.png" alt="Highlight cycle 5"></div>
              <div class="led-tile"><img class="led" data-offset="5" src="/assets/Highlight_Yellow.png" alt="Highlight cycle 6"></div>
            </div>

          </div>
        </div>

      </div>
    </main>

  </div>

  <script>
    // Year
    const yearEl = document.getElementById("year");
    if (yearEl) yearEl.textContent = new Date().getFullYear();

    // LED-style cycling (every 1s)
    (function(){
      const frames = [
        "/assets/Highlight_Blue.png",
        "/assets/Highlight_Green.png",
        "/assets/Highlight_Pink.png",
        "/assets/Highlight_Purple.png",
        "/assets/Highlight_Red.png",
        "/assets/Highlight_Yellow.png"
      ];

      const imgs = Array.from(document.querySelectorAll("img.led"));
      if (!imgs.length) return;

      let t = 0;

      // (optional) preload to avoid flicker
      frames.forEach(src => { const i = new Image(); i.src = src; });

      setInterval(() => {
        t = (t + 1) % frames.length;

        imgs.forEach(img => {
          const offset = Number(img.dataset.offset || 0);
          const idx = (t + offset) % frames.length;

          img.style.opacity = "0";
          setTimeout(() => {
            img.src = frames[idx];
            img.style.opacity = "1";
          }, 180);
        });

      }, 1000);
    })();
  </script>
</body>
</html>
